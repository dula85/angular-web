<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!allowServer" (click)="onServerCreation()">Add Server</button>
<!-- <p>{{ createServerStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server Created ! , Server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No Server Created !!!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
